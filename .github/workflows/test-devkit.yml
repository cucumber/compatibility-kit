name: Test Devkit

on:
  push:
    branches:
      - main
      - renovate/**
    paths:
      - devkit/**
      - .github/**
  pull_request:
    branches:
      - main
    paths:
      - devkit/**
      - .github/**

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v6
        with:
          node-version: 22.x
          cache: 'npm'
          cache-dependency-path: devkit/package-lock.json
      - run: npm install-ci-test
        working-directory: devkit
