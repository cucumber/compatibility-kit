name: Test Devkit

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

jobs:
  test-devkit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: "npm"
          cache-dependency-path: devkit/package-lock.json

      - run: npm install-ci-test
        working-directory: devkit
