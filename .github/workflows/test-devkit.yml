name: Test Devkit

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

jobs:
  test-devkit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 17.x
          cache: "npm"

      - run: npm install-ci-test
